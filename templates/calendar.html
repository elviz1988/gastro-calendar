<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ month_name }} {{ year }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>{{ month_name }} {{ year }}</h2>
    <div class="nav">
      <a href="/calendar?year={{ year }}&month={{ month - 1 }}">&#8592; Назад</a>
      <a href="/">Сегодня</a>
      <a href="/calendar?year={{ year }}&month={{ month + 1 }}">Вперёд &#8594;</a>
    </div>
    <table>
      <thead>
        <tr>
          <th>Пн</th><th>Вт</th><th>Ср</th><th>Чт</th><th>Пт</th><th>Сб</th><th>Вс</th>
        </tr>
      </thead>
      <tbody>
        {% for week in month_calendar %}
          <tr>
            {% for day in week %}
              {% if day == 0 %}
                <td></td>
              {% elif day in marked_days %}
                <td class="holiday"><a href="/date/{{ year }}-{{ '%02d' % month }}-{{ '%02d' % day }}">{{ day }}</a></td>
              {% else %}
                <td><a href="/date/{{ year }}-{{ '%02d' % month }}-{{ '%02d' % day }}">{{ day }}</a></td>
              {% endif %}
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
