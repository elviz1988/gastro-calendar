<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Гастрокалендарь</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <header><h1>{{ date | format_date }}</h1></header>
    <main>
      {% if holidays %}
        <div class="holiday-list">{{ holidays | join(" · ") }}</div>
      {% else %}
        <p class="no-holiday">🎈 Праздников нет</p>
      {% endif %}
    </main>
    <footer>
      {% if date != today %}
        <a href="/" class="today-btn">Сегодня</a>
      {% endif %}
      <a href="/calendar" class="fab">📅</a>
    </footer>
  </div>
</body>
</html>
