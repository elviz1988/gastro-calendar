<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Гастрокалендарь</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div id="loader">
    <div class="logo">🍴</div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <div class="container hidden">
    <header>
      <h1>{{ date | format_date }}</h1>
    </header>

    <main>
      {% if holidays %}
        <div class="holiday-list">
          {{ holidays | join(" · ") }}
        </div>
      {% else %}
        <p class="no-holiday">🎈 Праздников нет</p>
      {% endif %}
    </main>

    <footer>
      <a href="/calendar" class="fab">📅</a>
      <a href="/" class="today-btn">Сегодня</a>
    </footer>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.querySelector(".container").classList.remove("hidden");
      }, 1000);
    });
  </script>
</body>
</html>
